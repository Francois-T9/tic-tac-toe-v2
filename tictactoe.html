<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
            <h1>Tic-Tac-Toe</h1>
        <div class="main">
            <div class="board">

            </div>

            <div class="inputs">
                <input type="text" id="player-one" placeholder="Player 1 name">
                <input type="text" id="player-two" placeholder="Player 2 name">
               
            </div>
            <div class="buttons">
                <button id="play">Play game</button>
                <button id="restart">Restart game</button>

            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
